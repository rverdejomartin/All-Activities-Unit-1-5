<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorador del BOM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    /* T铆tulo principal */
    #titulo-principal {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    /*  (Unicode U+1F310) */
    #titulo-principal::before { content: "\1F310 "; margin-right: 8px; }

    h2 {
      font-size: 18px;
      color: #34495e;
      margin-top: 25px;
      display: flex;
      align-items: center;
    }
    /*  (U+1F4DD) */
    #titulo-nav::before { content: "\1F4DD "; margin-right: 6px; }
    /* Л (U+1F9ED) */
    #titulo-url::before { content: "\1F9ED "; margin-right: 6px; }
    /*  (U+1F517) */
    #titulo-redirect::before { content: "\1F517 "; margin-right: 6px; }
    /*  (U+1F4BB) */
    #titulo-screen::before { content: "\1F4BB "; margin-right: 6px; }

    p {
      background: white;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 8px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
      color: #2c3e50;
    }

    button {
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1 id="titulo-principal">Explorador del BOM</h1>

  <h2 id="titulo-nav">Informaci贸n del navegador</h2>
  <p id="browser"></p>
  <p id="language"></p>
  <p id="platform"></p>
  <p id="resolution"></p>

  <h2 id="titulo-url">Navegaci贸n</h2>
  <p id="url"></p>

  <h2 id="titulo-redirect">Redirecci贸n</h2>
  <button id="btn-redirect">Ir a MDN Web Docs</button>

  <h2 id="titulo-screen">Informaci贸n de la pantalla</h2>
  <p id="total-res"></p>
  <p id="avail-res"></p>
  <p id="orientation"></p>
  <p id="color-depth"></p>
  <p id="pixel-depth"></p>

  <script src="ejercicios.js"></script>
</body>
</html>
